<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Profile & data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Codeforces Profile & Unsolved Problems</h1>
        <input type="text" id="profileName" placeholder="Enter Codeforces handle" />
        <button id="fetchProfile">Get Profile</button>

        <div id="profileInfo" class="profile-info">
        </div>

        <h2>Unsolved Problems</h2>
        <div id="count" class="problems-list">
            
        </div>
        <div id="unsolvedProblems" class="problem-list">
        </div>
    </div>
    <script src="javascr.js"></script>
</body>
</html>
